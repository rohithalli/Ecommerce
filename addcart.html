    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var data = localStorage.getItem("cart");
        var json = JSON.parse(data);
        console.log(json);

        // array 
        json?.forEach((json) => {
            $("#data").append(
                `
            <tr>
                            <td>
                                <div class="main">
                                    <div class="d-flex">
                                        <img src="${json.url}"
                                            alt="" style="height: 98" width="145" ;>

                                    </div>
                                    <div class="des">
                                        <p>${json.name}</p>
                                    </div>

                                </div>
                            </td>
                            <td>
                                <h6 id="resultP">${json.price}Rs</h6>
                            </td>
                            <td>
                                <div class="counter">
                                    <i class="fas fa-angle-down" onclick="down(this)"></i>
                                    <input type="text" class="input-number" id="edu" value="1" min="0" max="50" disabled>
                                    <i class="fas fa-angle-up" onclick="up(this)"></i>

                                </div>
                            </td>
                            <td>
                                <h5 id="result">${json.price}Rs</h5>
                            </td>
                            <td>
                                <button class="btn btn-primary" onclick="remove(event,${json.id})">Remove</button>
                            </td>
                        </tr>`
            );
        });

    
        function up(button) {
  // Get the input element and current quantity
  var input = button.previousElementSibling;
//   console.log(input);
  var quantity = parseInt(input.value);
  console.log(quantity);

  // Increase quantity if below max value
  if (quantity < parseInt(input.max)) {
    input.value = quantity + 1;

    // Update the total price
    var row = button.closest("tr");
    var price = parseInt(row.querySelector("#resultP").textContent);
    row.querySelector("#result").textContent = (price * (quantity + 1)) + "Rs";
    subTotal(price * (quantity + 1));
  }
}

function down(button) {
  // Get the input element and current quantity
  var input = button.nextElementSibling;
  var quantity = parseInt(input.value);

  // Decrease quantity if above min value
  if (quantity > parseInt(input.min)) {
    input.value = quantity - 1;

    // Update the total price
    var row = button.closest("tr");
    var price = parseInt(row.querySelector("#resultP").textContent);
    row.querySelector("#result").textContent = (price * (quantity - 1)) + "Rs";
    subTotal(price * (quantity - 1));
  }
}

function remove(e,id){
    const thisClick = e.currentTarget;
    thisClick.innerText = "deleted";
    var v = localStorage.getItem("cart");
    var j = JSON.parse(v);
    const index = j.map((object) => object.id).indexOf(id);
    console.log(index);

    if (index > -1) {
      var ls_data = JSON.parse(localStorage.getItem("cart"));
      const data = ls_data.splice(index, 1);
      console.log(data);
      localStorage.setItem("cart", JSON.stringify(ls_data));
    }
    thisClick.closest("tr").remove();
    window.location.reload();
    
}

function calculateTotal() {
        let totalPrice = 0;
        const resultElements = document.querySelectorAll("#result");
        resultElements.forEach((resultElement) => {
          const priceString = resultElement.textContent;
          const price = parseFloat(priceString.replace("Rs", ""));
          totalPrice += price;
        });
        // console.log(`Total price: ${totalPrice} Rs`);
        return totalPrice;
      }

      function subTotal(totalPrice) {
        const totalPriceCell = document.getElementById("total-price");
        totalPriceCell.textContent = `Pay: ${calculateTotal().toFixed(2)} Rs`;
        localStorage.setItem('paise',calculateTotal()*100)
      }

      let totalPrice = 0;
      json.forEach((item) => {
        totalPrice += item.price;
      });

      const totalPriceCell = document.getElementById("total-price");
      totalPriceCell.textContent = `Pay: ${totalPrice.toFixed(2)} Rs`;
      localStorage.setItem('paise',calculateTotal()*100)

      setInterval(() => {
        const paise = localStorage.getItem('paise');
        var options = {
        key: "rzp_test_A6ZhWKW5huVjHG",
        amount: paise,
        name: "IERIX",
        description: "Test Transaction",
        image: "./images/shopping-bag-icon.png",
        handler: function (response) {
          alert(response.razorpay_payment_id);
        },
        prefill: {
          name: "John Doe",
          email: "johndoe@example.com",
        },
        notes: {
          address: "Razorpay Corporate Office",
        },
        theme: {
          color: "#F37254",
        },
      };

      var rzp1 = new Razorpay(options);

      document.getElementById("total-price").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };
      }, 1000);
    </script>
